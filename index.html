    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            width: 800px;
            border: 1px solid gray;
            margin: 10px;
        }
        .menu {
            display: flex;
            height: 50px;
            background-color: rgb(105, 171, 171);
            align-items: center;
            color: rgb(80, 98, 93);
        }
        img {
            width: 30px;
        }
        
        .item {
            margin-left: auto;
            display: inline-flex;
            margin-right: 10px;
        }
        .items {
            margin: 10px;
        }
        .items:hover {
            color: white;
        }
        h1 {
            margin: 20px;
            text-align: center;
            font-weight: 400;
        }
        .lesson {
            display: flex;
            color: rgb(105, 171, 171);
        }
        .lesson div {
            margin-left: 30px;
            margin-bottom: 10px;
        }
        .lesson div:hover {
            border: 1px solid gray;
            border-bottom: none;
            color: black;
            padding: 3px;
        }
        .subject {
          display: flex;
          justify-content: space-around;
          margin-top: 20px;
        }
        p {
            margin-top: 5px;
            color: black;
        }
        .text {
            font-size: small;
            color: gray;
        }
        .add {
            background-color: rgb(105, 171, 171);
            width: 120px;
            height: 30px;
            padding: 5px;
            border-radius: 3px;
            color: white;
            font-size: medium;
        }
        .none {
            width: 170px;
            height: 30px;
            border: 1px solid gray;
            border-radius: 3px;
        }
        .journal {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 20px;
            height: 40px;
            background-color: rgb(172, 235, 235);
            color: white;
        }
    </style>
</head>
